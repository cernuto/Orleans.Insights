<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orleans Insights Dashboard</title>
    <base href="/dashboard/" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
        :root {
            --orleans-purple: #9b59b6;
            --orleans-purple-dark: #7b4397;
            --orleans-purple-light: #b877c8;
            --bg-dark: #000000;
            --bg-card: #0d0d0d;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: #fff;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-dark);
        }

        .loading-logo {
            margin-bottom: 1.5rem;
        }

        .loading-logo svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 20px rgba(155, 89, 182, 0.4));
        }

        .loading-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--orleans-purple-light);
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 2rem;
        }

        .loading-progress {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(155, 89, 182, 0.2);
            border-top-color: var(--orleans-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Orleans hexagon logo animation */
        .orleans-logo {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        #blazor-error-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #b91c1c;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            z-index: 9999;
        }

        #blazor-error-ui a {
            color: white;
            margin-left: 1rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-logo">
                <!-- Orleans Hexagon Logo -->
                <svg class="orleans-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Gradient for 3D effect on outer hexagon -->
                        <linearGradient id="hexGradientOuter" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#7b4397;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#5a2d6e;stop-opacity:1" />
                        </linearGradient>
                        <!-- Lighter gradient for left face -->
                        <linearGradient id="hexGradientLeft" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#b877c8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
                        </linearGradient>
                        <!-- Darker gradient for right face -->
                        <linearGradient id="hexGradientRight" x1="100%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#7b4397;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#5a2d6e;stop-opacity:1" />
                        </linearGradient>
                        <!-- Inner hole gradient -->
                        <linearGradient id="hexGradientInner" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Outer hexagon - top face -->
                    <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" fill="url(#hexGradientOuter)"/>

                    <!-- Left face (lighter) -->
                    <polygon points="10,27.5 50,5 50,50 10,72.5" fill="url(#hexGradientLeft)" opacity="0.9"/>

                    <!-- Right face (darker) -->
                    <polygon points="90,27.5 50,5 50,50 90,72.5" fill="url(#hexGradientRight)" opacity="0.85"/>

                    <!-- Inner hexagon hole -->
                    <polygon points="50,25 70,37.5 70,62.5 50,75 30,62.5 30,37.5" fill="url(#hexGradientInner)"/>

                    <!-- Subtle highlight on top edge -->
                    <line x1="10" y1="27.5" x2="50" y2="5" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                    <line x1="50" y1="5" x2="90" y2="27.5" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                </svg>
            </div>
            <div class="loading-title">Orleans Insights</div>
            <div class="loading-subtitle">Cluster Monitoring Dashboard</div>
            <div class="loading-progress">
                <div class="loading-spinner"></div>
                <span class="loading-text">Loading dashboard...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">Dismiss</a>
    </div>

    <!-- Chart.js with streaming plugin for real-time charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>
    <!-- Streaming chart implementation -->
    <script src="js/streamingChart.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
