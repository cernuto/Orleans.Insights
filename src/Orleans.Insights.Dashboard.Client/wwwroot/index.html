<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orleans Insights Dashboard</title>
    <base href="/dashboard/" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
        :root {
            --orleans-purple: #68217a;
            --orleans-purple-light: #8c4799;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: #fff;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
        }

        .loading-logo {
            margin-bottom: 2rem;
        }

        .loading-logo svg {
            width: 80px;
            height: 80px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-logo svg path {
            fill: var(--orleans-purple);
        }

        .loading-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .loading-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(104, 33, 122, 0.2);
            border-top-color: var(--orleans-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            margin-top: 1.5rem;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--orleans-purple);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #blazor-error-ui {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #b91c1c;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        #blazor-error-ui a {
            color: white;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
            </div>
            <div class="loading-title">Orleans Insights</div>
            <div class="loading-subtitle">Cluster Monitoring Dashboard</div>
            <div class="loading-spinner"></div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display: none;">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">Dismiss</a>
    </div>

    <!-- Chart.js with streaming plugin for real-time charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0/dist/chartjs-plugin-streaming.min.js"></script>
    <!-- Streaming chart implementation -->
    <script src="js/streamingChart.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
